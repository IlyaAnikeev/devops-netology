apiVersion: v1
kind: Service
metadata:
  name: nginx-multitool-service
  namespace: netology
spec:
  selector:
    app: nginx-multitool
  ports:
    - protocol: TCP
      name: nginx
      port: 9001
      targetPort: 80
    - protocol: TCP
      name: multitool
      port: 9002
      targetPort: 1180