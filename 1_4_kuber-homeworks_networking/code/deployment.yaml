apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool-networking
  namespace: netology
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-multitool
  template:
    metadata:
      labels:
        app: nginx-multitool
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      - name: multitool
        image: wbitt/network-multitool
        ports:
        - containerPort: 8080
        env: 
        - name: HTTP_PORT
          value: "1180"